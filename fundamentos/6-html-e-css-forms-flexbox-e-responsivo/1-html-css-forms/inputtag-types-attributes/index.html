<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      #divPai {
        border: 1px solid;
      }
      .divFilhas {
        margin: 10px;
      }
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="divPai">
      <div class="divFilhas">
        <input
          type="email"
          name="e-mail"
          placeholder="digite aqui seu e-mail"
          required
          autocomplete="off"
          autofocus="true"
        />
      </div>
      <div class="divFilhas">
        <input
          type="text"
          name="senha"
          placeholder="digite aqui sua senha"
          required
        />
      </div>
      <button>Entrar</button>
      <div class="divFilhas"><input type="checkbox" /> Lembre-me</div>
    </div>
  </body>
</html>
